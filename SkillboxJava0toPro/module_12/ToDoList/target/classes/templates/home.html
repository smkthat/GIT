<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title>Home page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../../favicon.ico"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <!-- NAVIGATION BAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
        <div class="container">
          <a class="navbar-brand" href="/home">* TODO TASK *</a>
          <button class="navbar-toggler border-0" type="button" data-toggle="collapse"
                  data-target="#exCollapsingNavbar">&#9776;</button>
          <div class="collapse navbar-collapse" id="exCollapsingNavbar">
            <form class="form-inline my-2 my-lg-0" method="post" action="filter">
              <input class="form-control mr-sm-2" placeholder="find task by any word" type="text"
                     name="filter" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 btn-sm" type="submit">Search
              </button>
              <a class="btn btn-outline-danger my-2 my-sm-0 ml-1 btn-sm" type="submit" href="/home">Reset</a>
            </form>

            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
              <li class="dropdown order-1">
                <button type="button" id="dropdownMenu1" data-toggle="dropdown"
                        class="btn btn-outline-secondary btn-sm dropdown-toggle">LogIn<span
                    class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right mt-2">
                  <li class="px-3 py-2">
                    <form class="form" role="form">
                      <div class="form-group">
                        <input id="loginInput" placeholder="Login"
                               class="form-control form-control-sm" type="text" required="">
                      </div>
                      <div class="form-group">
                        <input id="passwordInput" placeholder="Password"
                               class="form-control form-control-sm" type="text" required="">
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                      </div>
                      <!-- REGISTRATION LINK TRIGGER MODEL -->
                      <div class="form-group text-center">
                        <small><a href="#" data-toggle="modal"
                                  data-target="#modalPassword">Not a member?</a></small>
                      </div>
                    </form>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <!-- REGISTRATION MODAL-->
      <div id="modalPassword" class="modal fade" tabindex="-1" data-backdrop="static" role="dialog"
           aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registration</h5>
              <button type="button" class="close font-weight-light" data-dismiss="modal"
                      aria-hidden="true">×
              </button>
            </div>
            <div class="modal-body">

              <form class="form" role="form">
                <div class="form-group">
                  <input id="regLoginInput" placeholder="Login" class="form-control form-control-sm"
                         type="text" required="">
                </div>
                <div class="form-group">
                  <input id="regPasswordInput" placeholder="Password"
                         class="form-control form-control-sm" type="text" required="">
                </div>
                <div class="form-group">
                  <input id="regRepeatPasswordInput" placeholder="Repeat password"
                         class="form-control form-control-sm" type="text" required="">
                </div>
                <div class="form-group" align="center">
                  <button type="submit" class="btn btn-success">Register</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>


      <!-- CREATE MODAL -->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
           aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Create todo task</h5>
              <button type="button" class="close font-weight-light" data-dismiss="modal"
                      aria-hidden="true">×
              </button>
            </div>
            <div class="modal-body">
              <form method="post" role="form">
                <div class="form-group">
                  <input type="text" name="title" class="form-control form-control-sm"
                         placeholder="Title" id="addTodo-title"/>
                </div>
                <div class="form-group">
                                    <textarea class="form-control form-control-sm" name="text"
                                              placeholder="Description" id="addTodo-textarea"
                                              rows="3"></textarea>
                </div>
                <div class="form-group" align="center">
                  <button type="submit" class="btn btn-success">Submit</button>
                  <button type="reset" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


      </br>
      </br>
      <!-- TABLE -->
      <table class="table table-hover">
        <thead class="thead-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${todoTasks.empty}">
          <td colspan="2"><h3><small>No tasks available!</small></h3></td>
        </tr>
        <tr th:each="todoTask : ${todoTasks}">
          <td><b th:text="${todoTask.id}"></b></td>
          <td><span th:text="${todoTask.title}"></span></td>
          <td><span th:text="${todoTask.text}"></span></td>
          <td th:if="!${todoTasks.empty}">
            <div class="form-group">
              <button class="btn btn-danger btn-sm" href="/home">Delete</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- CREATE BUTTON TRIGGER MODAL -->
      <div class="form-group" align="center">
        <button type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#staticBackdrop">
          Create
        </button>
      </div>

    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="resources/static/css/custom.css"></script>
</body>
</html>
