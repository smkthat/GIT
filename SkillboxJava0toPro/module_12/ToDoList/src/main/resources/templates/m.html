<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Home page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
<!--    <meta http-equiv="Content-Type" content="text/html"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../favicon.ico"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<div class="container">
    </p>
    <div>
        <p><b>Список заданий:</b></p>
    </div>

    <form method="post" action="filter">
        <input type="text" name="filter">
        <button class="button-filter" type="submit">Найти</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Text</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${todoTasks.empty}">
            <td colspan="2"> No tasks available!</td>
        </tr>
        <tr th:each="todoTask : ${todoTasks}">
            <td><b th:text="${todoTask.id}"></b></td>
            <td><span th:text="${todoTask.title}"></span></td>
            <td><span th:text="${todoTask.text}"></span></td>
            <td><a class="button-edit" href="/edit-todoTask">Изменить</a></td>
            <td><a class="button-delete" href="/delete-todoTask">Удалить</a></td>
        </tr>
        </tbody>
    </table>

    <div>
        <form method="post">
            <input type="text" name="title" placeholder="Введите название"/>
            <input type="text" name="text" placeholder="Введите описание"/>
            <button class="button-add" type="submit">Добавить</button>
        </form>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
